<!DOCTYPE html>
<html>
<head>
	<title>ChatBot Code Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chatbot-container">
		<div class="chatbot-header">
			<h3>Chat Bot</h3>
		</div>
		<div class="chatbot-dialogue" id="chatbot-dialogue">
			<p>Welcome to the chatbot! Ask me anything.</p>
		</div>
		<div class="chatbot-input">
			<input type="text" id="chatbot-input-box" placeholder="Enter your message...">
			<button type="button" id="chatbot-send-button" onclick="sendMessage()">Send</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
